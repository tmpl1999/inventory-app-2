name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1 – Checkout code
      - uses: actions/checkout@v4

      # 2 – Set up pnpm
      - uses: pnpm/action-setup@v2
        with:
          version: 8

      # 3 – Install dependencies
      - name: Install packages
        run: pnpm install
        working-directory: stock-inventory-app

      # 4 – Lint
      - name: Lint
        run: pnpm run lint
        working-directory: stock-inventory-app

      # 5 – Run tests
      - name: Test
        run: pnpm run test -- --run
        working-directory: stock-inventory-app

      # 6 – Build
      - name: Build
        run: pnpm run build
        working-directory: stock-inventory-app
