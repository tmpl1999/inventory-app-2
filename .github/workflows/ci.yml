name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1 â€“ Check out code
      - uses: actions/checkout@v4

      # 2 â€“ Set up pnpm
      - uses: pnpm/action-setup@v2
        with:
          version: 8

      # 3 â€“ Install dependencies (inside the sub-folder)
      - name: Install packages
        run: pnpm install
        working-directory: stock-inventory-app   # ðŸ‘ˆ change if your folder name differs

      # 4 â€“ Run tests
      - name: Test
        run: pnpm run test -- --run
        working-directory: stock-inventory-app

      # 5 â€“ Build production bundle
      - name: Build
        run: pnpm run build
        working-directory: stock-inventory-app
